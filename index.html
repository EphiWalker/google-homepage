<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage</title>
        <style>
            ul {
                list-style-type: none;
                position: fixed;                
                margin: 0;
                padding: 0;
            }

            .topnavbar {
                top:15px;
                width:95%;
            }

            .footer {
                bottom:0;
                width: 100%;
                background: lightgray;
                margin: 0;
            }

            li {
                float: left;
                }

            a {
                display: block;
                padding: 8px;
                font-family: arial, sans-serif;
                text-decoration: none;
            }
            
            .topnavbar a {
                font-size: 13px;
                color: #222;
            }

            .footer a {
                font-size: 15px;
                color:#5f6368;
            }
            .RightNavbar {
                float: right;
            }
            
            .rightfooter {
                float:right;
            }
            a:hover {
                text-decoration: underline;
            }

            .container {
                display: grid;
                grid-template-columns: 8px 8px 8px;
                grid-template-rows: 8px 8px 8px;
            }

            #d {
                height:5px;
                width:5px;
                background-color: gray;
            }

            .container:hover #d{
                background-color: black;
            }

            #signin {
                background-color: #4387fd;
                text-decoration: none;
                font-weight: bold;
                color: white;
            }
            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: 15%;
                width: 20%;
            }

            .Searchbox {
                width: 100%;
                text-align: center;
            }

            .Search {
                border-radius: 15px;
                padding: auto;
                margin-top: 1%;
            }
        </style>
    </head>
    <body>
        <div>
        <ul class="topnavbar">
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
            <div class="RightNavbar">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <span title="Google Apps">
                <li><a href="#"><div class="container">
                <div id="d"></div>
                <div id="d"></div>
                <div id="d"></div>
                <div id="d"></div>
                <div id="d"></div>
                <div id="d"></div>
                <div id="d"></div>
                <div id="d"></div>
                <div id="d"></div>
            </div>
            </a>
            </li>
            </span>
            <li><a href="#" id="signin">Sign in</a></li>
            </div>
        </ul>
        </div>
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/284f0cdc998be7e4751e29e8458323ad5d320303/foundations/the_front_end/project_html_css/imgs/00.png" alt="google logo"> 
       <div class="Searchbox">
                <form>
    <input type="text" placeholder="Search here" name="Searchbar" class="Search">
    </form>
    </div>
        <ul class="footer">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Works</a></li>
        <div class="rightfooter">
            <li><a href="#">Privacy</a></li>

</html>
